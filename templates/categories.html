{% extends "base.html" %}

{% block content %}
<table
        style="margin-left: -127px; text-align: left; width: 700px; height: 40px; background-color: #DEF0F7; "
        border="0" cellpadding="0" cellspacing="2">
    <tbody>
    <tr>
        <td style="text-align: center;"><a style="color: #646464;" href="/info">
            О сайте</a></td>
        <td style="text-align: center;"><a style="color: #646464;" href="/main">
            На главную</a></td>
        <td style="text-align: center"><a style="color: #646464;" href="/search">
            Поиск</a></td>
        <td style="text-align: center; background-color: #98E8FF"><a style="color: #323232;" href="/categories">
            Категории</a></td>
        <td style="text-align: center;"><a style="color: #646464;" href="/map">
            Карта</a></td>
        <td style="text-align: center;"><a style="color: #646464;" href="/rating">
            Рейтинг мест</a></td>
    </tr>
    </tbody>
</table>

<br>
<div>
<div>Найти категорию:</div>
<form id="form1" name="search_cat" action="/find_cat" method="post" class="form-inline form-search pull-right">
    <div class="input-group">
        <label class="sr-only" for="form1">Название столбца</label>
        <select class="form-control" form="form1" name="stolb" required>
            {% for categ in categs %}
                <option value={{categ.name}}>{{categ.name}}</option>
            {%  endfor %}
        </select>
        <div class="input-group-btn">
            <button type="submit" class="btn btn-primary">Найти</button>
        </div>
    </div>
</form>
</div>

{% for categ in categs %}
<br>
<div><big><a style="text-decoration: underline; color: #B40000;" href="/one_category/{{categ.id}}">
    {{loop.index}}.&nbsp;&nbsp;&nbsp;{{categ.name}}</a></big></div>
<u1>
    <u1>
        {% for place in categs[categ] %}
        <li><a style="color: black;" href="/one_place/{{place.id}}">{{place.name}}</a></li>
        {% endfor %}
    </u1>
</u1>
{% endfor %}

<br>
{% endblock %}
