{% extends "base.html" %}

{% block content %}
<table
        style="margin-left: -127px; text-align: left; width: 700px; height: 40px; background-color: #DEF0F7; "
        border="0" cellpadding="0" cellspacing="2">
    <tbody>
    <tr>
        <td style="text-align: center;"><a style="color: #646464;" href="/">
            На главную</a></td>
        <td style="text-align: center"><a style="color: #646464;" href="/search">
            Поиск</a></td>
        <td style="text-align: center;"><a style="color: #646464;" href="/categories">
            Категории</a></td>
        <td style="text-align: center;"><a style="color: #646464;" href="/map">
            Карта</a></td>
        <td style="text-align: center; background-color: #98E8FF"><a style="color: #323232;" href="/rating">
            Рейтинг мест</a></td>
    </tr>
    </tbody>
</table>

<table class="table table-hover">
  <thead>
    <tr>
      <th>№</th>
      <th>Название</th>
      <th>Адрес</th>
      <th>Описание</th>
      <th>Рейтинг</th>
    </tr>
  </thead>
  <tbody>
    {%for place in places %}
        <tr>
          <th>{{place.id}}</th>
          <th>{{place.name}}</th>
          <th>{{place.address}}</th>
          {% set about=place.about[:200]+'....' %}
          <th>{{about}}</th>
          <th>{{round(place.rating)}}</th>
        </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
