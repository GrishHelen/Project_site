{% extends "base.html" %}

{% block content %}
<table
        style="margin-left: -127px; text-align: left; width: 700px; height: 40px; background-color: #DEF0F7; "
        border="0" cellpadding="0" cellspacing="2">
    <tbody>
    <tr>
        <td style="text-align: center;"><a style="color: #646464;" href="/">
            На главную</a></td>
        <td style="text-align: center; background-color: #98E8FF"><a style="color: #323232;" href="/search">
            Поиск</a></td>
        <td style="text-align: center;"><a style="color: #646464;" href="/categories">
            Категории</a></td>
        <td style="text-align: center;"><a style="color: #646464;" href="/map">
            Карта</a></td>
        <td style="text-align: center;"><a style="color: #646464;" href="/rating">
            Рейтинг мест</a></td>
    </tr>
    </tbody>
</table>
<h1>Поиск места</h1>
<form id="form1" name="search" action="/find_it" method="post" class="form-inline form-search pull-right">
    <div class="input-group">
        <label class="sr-only" for="form1">Название столбца</label>
        <select class="form-control" form="form1" name="stolb"><option value="name">Название</option>
        <option value="about">Описание</option>
        <option value="address">Адрес</option>
        <option value="rating">Рейтинг</option>
        </select>
        <label class="sr-only" for="searchInput2">Что найти</label>
            <input class="form-control" id="searchInput2" type="text" name="what" placeholder="Что найти">
        <div class="input-group-btn">
            <button type="submit" class="btn btn-primary">Найти</button>
        </div>
    </div>
</form>

<table class="table table-hover">
  <thead>
    <tr>
      <th>№</th>
      <th>Название</th>
      <th>Адрес</th>
      <th>Описание</th>
      <th>Рейтинг</th>
    </tr>
  </thead>
  <tbody>
    {%for place in places %}
        <tr>
          <th>{{place.id}}</th>
          <th>{{place.name}}</th>
          <th>{{place.address}}</th>
          <th>{{place.about}}</th>
          <th>{{place.rating}}</th>
        </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
